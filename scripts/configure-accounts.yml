- name: Configure Global User Accounts
  hosts: blue_linux
  vars:
    b_pass: Chang3me123!
  tasks:
  - name: Set blueteam
    ansible.builtin.user:
      name: blueteam
      password: {{ b_pass | password_hash('sha512') }}

